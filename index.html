<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=archivo@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="menu">
        
        <div class="date">27th July</div>
        <div class="signup">Signup</div>

        </div>
        <div class="item">
          <img src="imgs/4.png" alt="dreamy"/>

          <img src="imgs/5.png" alt="hands"/>

    <div class="footer_container">
      <div class="footer foot-1"></div>
      <div class="footer foot-2"> COPYRIGHT GORG CO. </div>
